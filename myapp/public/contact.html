<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/contact.css">
    <title>Beeauty Spa</title>
</head>
<body>
    
   
   <div>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <div class="container">
        <nav>
            <div class="navbar">
              <div class="container nav-container">
                  <input class="checkbox" type="checkbox" name="" id="" />
                  <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                  </div>  
                
                <div class="menu-items">
                  <li><a href="/home.html">Home</a></li>
                  <li><a href="/service.html">service</a></li>
      
                  <li><a href="/contact.html">contact</a></li>
                </div>
              </div>
            </div>
          </nav>
      <div class="contact">
        
        <div class="overlay"></div>
        
        <div class="contact_title">Contact Us</div>
        <div class="contact_container">
          <div class="left"></div>
          <div class="right">
            <div class="right__title">Sign Up</div>
            <div class="name_cnt">
              <input type="text" class="name" id="name" required>
              <label for="name">Full Name</label>
            </div>
            <div class="email_cnt">
              <input type="email" class="email" id="email" required>
              <label for="email">Email Address</label>
            </div>
            <div class="uname_cnt">
              <input type="text" class="uname" id="uname" required>
              <label for="uname">User Name</label>
            </div>
            <div class="password_cnt">
              <input type="password" class="password" id="password" required>
              <label for="password">Password</label>
            </div>
            <div class="password_cnt">
              <input type="password" class="password" id="password" required>
              <label for="password">Repeat Password</label>
            </div>
            <div class="btn_ctn">
              <button class="btn signin">Sign Up</button>
              <button class="btn signup">Sign In</button>
            </div>
            <div class="right__text">
              <i class="fab fa-github"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-medium"></i>
              <i class="fab fa-facebook"></i>
            </div>
          </div>
        </div>
      </div>
   </div>
  </body>
</html>
